<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="This is Sally Student's resume">
    <title>Sally Student's Resume</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="application-root"></div>

    <script
    src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script
      src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>
    <script type="text/babel"> 

      function Welcome(props) {
        return  <h1>{props.name}</h1>;
      }

      function Contact() {
        return (
          <section className="contact" >
            <div>
              <h2>Contact Info</h2>
              <p>Sally Student</p>
              <address>
                <a href="mailto:sallystudent@bloc.test?subject=Re Your Resume">sallystudent@bloc.test</a><br/>
                <a href="tel:+111-222-3333">+111-222-3333</a><br/>
              </address>
            </div>
            <img src="https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg" alt="Picture of Sally Student" />
          </section>
        );
      }

      function Education() {
        return (
          <section>
            <h2>Education</h2>
            <p>University of Georgia, B.S., Computer Science, May 2014</p>
          </section>
        );
      }

      function Employment() {
        return (
          <section>
            <h2>Employment History</h2>
            <p>Company ABC</p>
            <ul>
              <li>Full Stack Developer</li>
              <li>February 2016 - February 2019 </li>
              <li>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. </li>
            </ul>
            <p>Company DEF</p>
            <ul>
              <li>Front End Developer</li>
              <li>June 2014 - January 2016 </li>
              <li>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. </li>
            </ul>
          </section>
        );
      }

      function App() {
        return (
          <div>
            <header>
              <Welcome name="Sally Student" />
            </header>
            <main>
              <Contact />
              <Education />
              <Employment />
            </main>
          </div>
        );
      }

      ReactDOM.render(
        <App />,
        document.querySelector('#application-root')
      );

     
    </script>
    
  </body>
</html>
